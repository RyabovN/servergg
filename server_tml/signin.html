<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Main page</title>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="block">
            <div class="reg">
                <form action="/auth/signup" method="post">
                    <div>
                    <label>Логин:&nbsp;&nbsp;<input type="text" name="login" required style="border-radius: 3px;">
                    </label>
                    <label>Пароль:<input type="password" name="password" required style="border-radius: 3px;">
                    </label>
                    <label>Email:<input type="text" name="email" required style="border-radius: 3px; margin-left: 41px">
                    </label>
                   <button type="submit" class="RegButton">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="auth">
                <form action="/auth/signin" method="post">
                    <div>
                    <label>Логин:&nbsp;&nbsp;<input type="text" name="login" required style="border-radius: 3px;">
                    </label>
                    <label>Пароль:<input type="password" name="password" required style="border-radius: 3px;">
                    </label>
                   <button type="submit" class="AuthButton">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div style="margin-left: 299px; margin-top: -5px; position: absolute;">Регистрация</div>
        <div style="margin-left: -3px; margin-top: 145px; position: absolute;">Вход</div>
        <div class="nya"></div>
    </body>
</html>
